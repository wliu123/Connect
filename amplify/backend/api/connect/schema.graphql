type Users @model @auth(rules: [
    {allow: private, operations: [read]},
    {allow: public},
    {allow: owner}
]) 
{
  id: ID!
  name: String
  profile_picture: String
  email: String! @index(name: "byEmail", queryField: "idByEmail")
  bio: String
  followersCount: Int
  followingCount: Int
  
  
}


type Hangouts @model @auth(rules: [
    {allow: private, operations: [read, update, delete]},
    {allow: public},
    {allow: owner}
]) 
{
  id: ID!
  title: String!
  location: String!
  description: String!
  created_by: ID! 
  joined_by: [ID]
  joined: Boolean
  date: String! @index(name: "byDate", queryField: "hangoutsByDate")
  public: Boolean
  join_count: Int
  
}

type Friends @model @auth(rules: [
    {allow: private, operations: [read]},
    {allow: public},
    {allow: owner}
]) 
{
  id: ID!
  following: Boolean!
  followedBy: Boolean!
  name: String
  profile_picture: String
  email: String!
  bio: String
  followersCount: Int
  followingCount: Int
  followee: String!
}

type Message @model @auth(rules: [
  {allow: private}
])
{
  id: ID!
  channelID:ID! @index(name: "byChannelID", sortKeyFields: ["createdAt"], queryField: "messagesByChannelID")
  author: String!
  body: String!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Channel @model @auth(rules: [
  {allow: private}
])
{
  id: ID!
  creator: ID!
  chosen: ID!
  chosen_name: String!
  chosen_picture: String!
}